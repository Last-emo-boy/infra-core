# Production Environment Configuration
gate:
  host: "0.0.0.0"
  ports:
    http: 80
    https: 443
  logs:
    level: "info"
    console: false
    file: "/var/log/infra-core/gate.log"
  acme:
    directory_url: "https://acme-v02.api.letsencrypt.org/directory"
    email: "admin@last-emo-boy.com"
    cache_dir: "/etc/infra-core/certs"
    challenge_type: "http-01"
    enabled: true

console:
  host: "0.0.0.0"
  port: 8082
  logs:
    level: "info"
    console: false
    file: "/var/log/infra-core/console.log"
  database:
    path: "/var/lib/infra-core/console.db"
    wal_mode: true
    timeout: "30s"
  auth:
    jwt:
      secret: "production-jwt-secret-change-this-in-real-deployment-f8b2e4a9c1d3f6e8"
      expires_hours: 8
    session:
      timeout_minutes: 30
  cors:
    enabled: true
    origins: ["https://console.last-emo-boy.com"]
    methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    headers: ["Content-Type", "Authorization"]

orchestrator:
  host: "0.0.0.0"
  port: 9090
  logs:
    level: "info"
    console: false
    file: "/var/log/infra-core/orchestrator.log"
  node_name: "production-node"
  cluster_mode: true
  health_check_interval: "30s"
  resource_monitoring: true
  default_replicas: 3
  max_deployments: 100
  enable_metrics: true

probe:
  host: "0.0.0.0"
  port: 8085
  logs:
    level: "info"
    console: false
    file: "/var/log/infra-core/probe.log"
  check_interval: "30s"
  alert_interval: "5m"
  cleanup_interval: "24h"
  result_retention: "7d"
  alert_retention: "30d"
  enable_notifications: true
  max_concurrent_probes: 50

snap:
  host: "0.0.0.0"
  port: 8086
  logs:
    level: "info"
    console: false
    file: "/var/log/infra-core/snap.log"
  repo_dir: "/var/lib/infra-core/snapshots"
  temp_dir: "/tmp/infra-core/snap"
  max_parallel: 8
  rate_limit: "50MB/s"
  scrub_interval: "24h"
  default_retention:
    daily: 7
    weekly: 4
    monthly: 12