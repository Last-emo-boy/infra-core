# Development Environment Configuration
gate:
  host: "localhost"
  ports:
    http: 8080
    https: 8443
  logs:
    level: "debug"
    console: true
    file: "./log/gate-dev.log"
  acme:
    directory_url: "https://acme-staging-v02.api.letsencrypt.org/directory"
    email: "dev@last-emo-boy.local"
    cache_dir: "./certs-dev"
    challenge_type: "http-01"
    enabled: false  # Disable ACME in development

console:
  host: "localhost"
  port: 8082
  logs:
    level: "debug"
    console: true
    file: "./log/console-dev.log"
  database:
    path: "./data/dev-console.db"
    wal_mode: true
    timeout: "30s"
  auth:
    jwt:
      secret: ""  # Auto-generated in development
      expires_hours: 24
    session:
      timeout_minutes: 60
  cors:
    enabled: true
    origins: ["http://localhost:3000", "http://localhost:5173"]
    methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    headers: ["Content-Type", "Authorization"]

orchestrator:
  port: 8084
  node_name: "localhost"
  cluster_mode: false
  health_check_interval: "30s"
  resource_monitoring: true
  default_replicas: 1
  max_deployments: 50
  enable_metrics: true

probe:
  port: 8085
  check_interval: "10s"
  alert_interval: "30s"
  cleanup_interval: "5m"
  result_retention: "24h"
  alert_retention: "7d"
  enable_notifications: true
  max_concurrent_probes: 10

snap:
  host: "localhost"
  port: 8086
  logs:
    level: "debug"
    console: true
    file: "./log/snap-dev.log"
  repo_dir: "./data/snapshots"
  temp_dir: "./tmp/snap"
  max_parallel: 4
  rate_limit: "10MB/s"
  scrub_interval: "24h"
  default_retention:
    daily: 7
    weekly: 4
    monthly: 12