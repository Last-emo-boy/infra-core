name: hello-service
image: "nginx:alpine"  # 使用轻量级 nginx 作为示例
cmd: []
env:
  NGINX_PORT: "8080"
ports:
  - internal: 8080
healthcheck:
  http: "http://127.0.0.1:8080/"
  interval: 5s
  timeout: 3s
  retries: 3
volumes: []
restart_policy: "on-failure:3"
resources:
  cpu_limit: "0.5"
  memory_limit: "128MB"